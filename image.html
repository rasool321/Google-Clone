<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Google Image Search</title>
</head>
<body>
    <div class="top">
        <nav>
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </nav>
    </div>

    <h2 id="text">Google Image Search</h2>

    <form class="form" name="search" action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Search Google">
        <input type="hidden" name="tbm" value="isch">  <!-- Ensure Image Search -->
        <div class="button">
            <input type="submit" value="Search">
        </div>
    </form>
    
</body>
</html>
